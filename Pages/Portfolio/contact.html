    <div id="content-wrapper-contact">
        <!-- TITLE -->
        <div id="titlecontact">
            <h1>Contact</h1>

        <!-- CONTACT FORM -->
        <div id="contact-form">
            <form id="contactForm" action="#" method="post">
                <label for="name">Naam</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Bericht</label>
                <textarea id="message" name="message" required></textarea>
                <button type="button" onclick="sendEmail()">Verzenden</button>
            </form>
        </div>

    <!-- JAVASCRIPT -->
    <script>
        function sendEmail() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            var subject = "Nieuw bericht van website contactformulier";
            var body = "Naam: " + name + "\n" +
                       "E-mail: " + email + "\n\n" +
                       "Bericht:\n" + message;

            // Create a mailto link
            var mailtoLink = "mailto:renzovdm@icloud.com" +
                             "?subject=" + encodeURIComponent(subject) +
                             "&body=" + encodeURIComponent(body);

            // Open default email client with mailto link
            window.location.href = mailtoLink;
        }
    </script>
